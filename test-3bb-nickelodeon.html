<!DOCTYPE html>
<html>
<head>
    <title>WANDERING OLDMAN AIS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.1/dist/clappr.min.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        #player-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 1.5em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="error-message">
            <p>เกิดข้อผิดพลาดในการเล่นวิดีโอ</p>
            <p id="error-details"></p>
            <button onclick="location.reload()">ลองใหม่อีกครั้ง</button>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.1/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script>
    <!-- Add additional plugins here -->
    <script src="//cdn.jsdelivr.net/npm/clappr-subtitle-plugin@latest/dist/clappr-subtitle-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-share-plugin@latest/dist/clappr-share-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-ads@latest/dist/clappr-ads.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-analytics@latest/dist/clappr-analytics.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-chapters-plugin@latest/dist/clappr-chapters-plugin.min.js"></script>

    <script>
        var player;
        var playerContainer = document.getElementById('player-container');
        var errorMessageDiv = document.getElementById('error-message');
        var errorDetailsP = document.getElementById('error-details');

        function showError(message, details) {
            console.error("Player Error:", message, details);
            errorMessageDiv.style.display = 'block';
            errorDetailsP.textContent = details || "";
            if (player) {
                player.stop();
            }
        }

        try {
            player = new Clappr.Player({
                source: 'https://udn-streamer1.cdn.3bbtv.com:8443/3bb/live/303/303.mpd',
                mimeType: 'application/dash+xml',
                height: '100%',
                width: '100%',
                autoPlay: true,
                plugins: [
                    LevelSelector, 
                    DashShakaPlayback, 
                    Clappr.MediaControl, 
                    ClapprAds, 
                    ClapprSubtitle, 
                    ClapprShare,
                    ClapprPip,
                    ClapprAnalytics,
                    ClapprChaptersPlugin
                ],
                events: {
                    onReady: function() {
                        var plugin = this.getPlugin('click_to_pause');
                        plugin && plugin.disable();
                    },
                    onError: function(error) {
                        showError("Clappr Player Error", error);
                    }
                },
                chromecast: {
                    preload: 'metadata',
                    contentType: 'video/mpd',
                },
                shakaConfiguration: {
                    drm: {
                        clearKeys: {
                            '9130a6448a74430794d355b48b56a64c': 'c2f4d3288cdb43cf81e519ceb414dd6f'
                        }
                    },
                    preferredAudioLanguage: 'th',
                },
                shakaOnBeforeLoad: function(shaka_player) {
                    shaka_player.addEventListener('error', function(event) {
                        showError("Shaka Player Error", event.detail);
                    });
                },
                parentId: '#player'
            });
        } catch (e) {
            showError("Clappr Initialization Error", e.message);
        }
    </script>

    <div style='position:absolute;bottom:10px;right:20px;font-size:15px;font-weight:bold;color:#ff0;'>
        <em>Cr.ผู้เฒ่าพเนจร Mod.TG</em>
    </div>
    <center>
        <p><ins>Mod.TG</ins></p>
    </center>
</body>
</html>
