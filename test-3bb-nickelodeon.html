<!DOCTYPE html>
<html>
<head>
  <title>MPD Player with ClearKey</title>
  <link href="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js" rel="stylesheet">
  <style>
    video {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>MPD Player with ClearKey</h1>

  <video id="dash-video-player" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
  <script>
    (function() {
      var url = "https://udn-streamer1.cdn.3bbtv.com:8443/3bb/live/303/303.mpd"; // แทนที่ด้วย URL ของ MPD file ของคุณ
      var video = document.querySelector("#dash-video-player");
      var player = dashjs.MediaPlayer().create();
      player.initialize(video, url, true);

      // ClearKey DRM Configuration
      player.setProtectionData({
        "org.w3.clearkey": {
          "clearkeys": {
            "9130a6448a74430794d355b48b56a64c":"c2f4d3288cdb43cf81e519ceb414dd6f" // แทนที่ด้วย KID และ Key ที่ถูกต้อง
          }
        }
      });

      // Optionally, listen for DRM events to debug issues
      player.on(dashjs.MediaPlayer.events.DRM_SESSION_CREATED, function(e) {
        console.log("DRM Session Created:", e);
      });

      player.on(dashjs.MediaPlayer.events.DRM_MESSAGE_RECEIVED, function(e) {
        console.log("DRM Message Received:", e);
      });

      player.on(dashjs.MediaPlayer.events.DRM_ERROR, function(e) {
        console.error("DRM Error:", e);
      });

    })();
  </script>

</body>
</html>
