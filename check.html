<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>แสดงข้อมูลจาก API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        #result {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            max-width: 600px;
            margin: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h2>แสดงข้อมูลจาก API</h2>
<button onclick="fetchData()">ดึงข้อมูล</button>

<div id="result">
    <p>กดปุ่มเพื่อดึงข้อมูลจาก API แล้วแสดงผลที่นี่</p>
</div>

<script>
    function fetchData() {
        const url = 'http://xxip25.top:8080/player_api.php?username=m1pA6E&password=285356&action=get_info';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP error ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const resultDiv = document.getElementById('result');
                
                // แปลงข้อมูลให้สวยงามแล้วแสดงในแท็ก <pre>
                resultDiv.innerHTML = '<h3>ข้อมูลที่ได้รับ</h3><pre>' + JSON.stringify(data, null, 4) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p style="color:red;">เกิดข้อผิดพลาด: ' + error.message + '</p>';
            });
    }
</script>

</body>
</html>
